<body class="bg-dark">
	
<div class="display-3 d-flex justify-content-center w bg-dark">
	Join us!!
	</div>
<form class="form-group x col-lg-10">
	<h5 class="d-flex justify-content-center q">Personal Details</h5>
	<hr>
<label class="y">First name:</label>
<input type="text" class="form-control w-25 d-inline-flex ">

	<input type="text" class="form-control w-25 d-inline-flex ">
<label class="d-block y">Email:</label>
<input type="email"	class="form-control w-50">
		<br>
<label class="y">Choose a password:</label>

	<br>
	<br>

	<input type="text" class="form-control w-25">
	<br>
	<br>

	<hr>
<label class="y">Name on card:</label>
<input type="text" class="form-control w-50">
	<br>

<input type="text" class="form-control w-50">
	<br>
<label class="d-inline-flex y">Cvv:</label>
	<input type="text" class="form-control w-25 d-inline-flex ">

	<input type="month" class="form-control w-25 d-inline-flex ">
